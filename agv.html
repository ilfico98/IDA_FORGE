<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      /* HARD RESET: no frame, no rounding, no shadow, transparent everywhere */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent !important;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        display: block;
        background: transparent !important;
        border: 0 !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        outline: none !important;
        --poster-color: transparent;
      }
    </style>
  </head>

  <body>
    <model-viewer
      id="mv"
      src="./models/agv.glb"
      camera-controls
      auto-rotate
      transparent-background
      shadow-intensity="0"
    ></model-viewer>

    <script type="module">
      const mv = document.querySelector("#mv");

      // CHANGE ONLY THIS (RGBA 0..1)
      const NEW_COLOR = [0, 0.6, 1, 1]; // example: light blue

      mv.addEventListener("load", () => {
        const mats = mv.model?.materials ?? [];
        for (const mat of mats) {
          mat.pbrMetallicRoughness?.setBaseColorFactor(NEW_COLOR);
        }
      });
    </script>
  </body>
</html>
